<script type="text/javascript">
	var totalPage ;//总页数，也可以使用总记录数
	var currPageNum ;//总页数，也可以使用总记录数
	//1页面加载完成后发ajax
	$(function(){
		to_page(1);
		//绑定单击保存
		$("#save_btn").click(function(){
			//1.将模态框的内容提交后台保存到数据库
			var pid = $("#input_parentId").val();
		
			let txt = $(".message").html(); //获取输入框内容
			if (txt =='') {
				AlertModal("warning","尚未写评论内容！");
				$('.message').focus(); //自动获取焦点
				return;
			}
				
			submitHuiFu(pid, txt);
		});
		
		
	});
	
	function to_page(pn){
		//var query = $("#queryForm").serializeArray();
		var query = getQueryForm();
		var pageNum = $(".page_size_change").children('option:selected').val();
		if(undefined==pageNum){
			pageNum = 5;
		}
		$.ajax({
			url:"messagesAjax",
			data:"pn="+pn+"&pageNum="+pageNum+query,
			type:"POST",
			success:function(result){
				//清空数据
				clear_table();
				//1解析并显示数据
				build_data_table(result);
				//2解析并显示分页
				build_page_info(result);
				//2解析并显示分页导航
				build_page_navi(result);
			}
		});
	}
	//解析显示数据
	function build_data_table(result){
		
		var data = result.extend.pageInfo.list;
		//console.log(data);
		$.each(data,function(index,item){
			//alert(" item"+item.empName);
			var checkBox = $("<td></td>").append($("<input type=\"checkbox\"/>").addClass("check_item"));
			var IdTD = $("<td></td>").append(item.id);
			var img = $("<img />").attr("src",item.msgUtx).attr("width","30").attr("height","30");
			var msgUtxTD = $("<td></td>").append(img);
			var msgUnameTD = $("<td></td>").append(item.msgUname);
			var msgUemailTD = $("<td></td>").append(item.msgUemail);
			var parentIdTD = $("<td></td>").append(item.parentId);
			var msgContentTD = $("<td></td>").append(item.msgContent);
			var msgTimeTD = $("<td></td>").append(item.msgTime);

			/* 
			var editBtn = $("<button></button>").addClass("btn btn-warning btn-xs edit_btn")
							.append($("<span></span>").addClass("glyphicon glyphicon-edit")).append("编辑");
			editBtn.attr("edit-id",item.id); */
			
			var viewBtn = $("<button></button>").addClass("btn btn-info btn-xs view_btn")
					.append($("<span></span>").addClass("glyphicon glyphicon-eye-open")).append("回复");
			viewBtn.attr("view-id",item.id);
			
			var delBtn = $("<button></button>").addClass("btn btn-danger btn-xs del_btn")
						.append($("<span></span>").addClass("glyphicon glyphicon-trash")).append("删除");
			delBtn.attr("del-id",item.id);
			
			var opt = $("<td></td>").append(" ").append(viewBtn).append(" ").append(delBtn);
			var trObj =  $("<tr></tr>").append(checkBox).append(IdTD).append(msgUtxTD).append(msgUnameTD)
				.append(msgUemailTD).append(parentIdTD).append(msgContentTD)
				.append(msgTimeTD).append(opt);
			trObj.appendTo("#data_table tbody");
		});
	}
	

	function clear_table(){
		$("#data_table tbody").empty();
		$("#page_info").empty();
		$("#page_navi").empty();
	}
	
	//解析显示分页信息
	function build_page_info(result){
		var pageInfo = result.extend.pageInfo;
		totalPage = pageInfo.pages;
		currPageNum = pageInfo.pageNum;
		var pageSize = pageInfo.navigatePages;
		var select = $("<select></select>");//.addClass("form-control");
		for(var i = 1 ;i<5 ;i ++){
			if( (i*5) == pageSize){
				select.append($("<option selected=\"selected\">"+(i*5)+"</option>"));
			}else{
				select.append($("<option>"+(i*10)+"</option>"));
			}
		}
		select.addClass("page_size_change");
		$("#page_info").append("当前第 "+pageInfo.pageNum +" 页，总 "+pageInfo.pages+"页，总 "+pageInfo.total+"条记录");
		$("#page_info").append(",每页显示").append(select).append("条");
	}
	
	//解析显示分页条
	function build_page_navi(result){
		var pageInfo = result.extend.pageInfo
		var ulObj = $("<ul></ul>").addClass("pagination pagination-sm");
		//首页
		var firstli = $("<li></li>").append($("<a></a>").append("首页").attr("href","#"));
		//前一页
		var preli = $("<li></li>").append($("<a></a>").append("&laquo;").attr("href","#"));
		if(!pageInfo.hasPreviousPage){
			firstli.addClass("disabled");
			preli.addClass("disabled");
		}else{
			firstli.click(function(){
				to_page(1);
			});
			preli.click(function(){
				to_page(pageInfo.pageNum-1);
			});
		}
		//后一页
		var nextli = $("<li></li>").append($("<a></a>").append("&raquo;").attr("href","#"));
		//末页
		var lastli = $("<li></li>").append($("<a></a>").append("末页").attr("href","#"));
		if(!pageInfo.hasNextPage){
			nextli.addClass("disabled");
			lastli.addClass("disabled");
		}else{
			nextli.click(function(){
				to_page(pageInfo.pageNum+1);
			});
			lastli.click(function(){
				to_page(pageInfo.pages);
			});
		}
		
		//组装
		ulObj.append(firstli).append(preli);
		var pages = result.extend.pageInfo.navigatepageNums;
		$.each(pages,function(index,item){
			var numli = $("<li></li>").append($("<a></a>").append(item).attr("href","#"));
			if(item==pageInfo.pageNum){
				numli.addClass("active");
			}
			numli.click(function(){
				to_page(item);
			});
			ulObj.append(numli);
		});
		ulObj.append(nextli).append(lastli);
		//把ul放入nav元素
		var navEle = $("<nav></nav>").append(ulObj);
		//把nav元素放入$("#page_navi")
		navEle.appendTo("#page_navi");
	}
	
	function clear_model(){
		$("#input_msgId").val("");
		$("#input_msgTitle").val("");
		$("#input_msgContent").val("");
		$("#addModal input").removeAttr("readonly");
		$("#addModal textarea").removeAttr("readonly");
		$("#addModal input:checkbox").removeAttr("disabled");
		$("#save_btn").show();
	}
	
	
	//回复
	$(document).on("click",".view_btn",function (){
		$("#input_parentId").val('');
		var pid = $(this).attr("view-id");
		$("#input_parentId").val(pid);
		var msgName = $(this).parents("tr").find("td:eq(3)").text();

		$(".message").html('');
		var content = "回复：@"+msgName+"：欢迎欢迎！<img src='moudle/mood/images/gza_thumb.gif' title='[鼓掌]'><img src='moudle/mood/images/gza_thumb.gif' title='[鼓掌]'>";
		$("#oldContent").html(msgContent);
		$(".message").html(content);
		$("#addModal").modal({
			backdrop:"static"
		});
	
		//点击小图片，显示表情
		$(".bq").click(function (e) {
			$(".face").slideDown(); //慢慢向下展开
			e.stopPropagation(); //阻止冒泡事件
		});

		//在桌面任意地方点击，关闭表情框
		$(document).click(function () {
			$(".face").slideUp(); //慢慢向上收
		});

		//点击小图标时，添加功能
		$(".face ul li").click(function () {
			var simg = $(this).find("img").clone();
			$(".message").append(simg); //将表情添加到输入框
		});
	});
	

	$(document).on("click", ".del_btn",function(){
		//弹出确认框
		var name = $(this).parents("tr").find("td:eq(3)").text();
		var  picId = $(this).attr("del-id");
		if(confirm("确认删除【"+name+" 】吗?")){
			del_handle(picId);
		}
	});
	
	
	function del_handle(ids){
		$.ajax({
			url:"delMood/"+ids,
			//data:"ids="+ids,
			type:"DELETE",
			success:function(result){
				if(result.success){
					AlertModal("success",result.msg);
				}else{
					AlertModal("error",result.msg);
				}
				to_page(currPageNum);
				$("#check_all").prop("checked",false);
			}
		});
	}
	$("#check_all").click(function(){
		//atrr获取checked是undefined
		//attr读取自定义属性的值
		//prop修改读取DOM原生属性的值
		//$(this).prop("checked");
		$(".check_item").prop("checked",$(this).prop("checked"));
	});
	
	$(document).on("click",".check_item",function(){
		//alert($(".check_item:checked").length +" ---"+$(".check_item").length);
		var flag =$(".check_item:checked").length == $(".check_item").length ;
		$("#check_all").prop("checked",flag);
	});
	
	$("#message_delete_all").click(function(){
		var messageNames = "";
		var ids = "";
		$.each($(".check_item:checked"),function(){
			//找第三个
			messageNames += $(this).parents("tr").find("td:eq(3)").text()+",";
			ids += $(this).parents("tr").find("td:eq(1)").text()+",";
		});
		messageNames = messageNames.length>1 ? messageNames.substring(0,messageNames.length-1) :typeNames ;
		if(ids==""){
			AlertModal("warning","请选择要删除的记录");
			return false;
		}
		if(confirm("确认批量删除【"+messageNames+" 】吗?")){
			del_handle(ids);
		}
		
	});
	
	$("#message_refresh").click(function(){
		window.location.reload(true);
	});
	
	$("#query_handle").click(function(){
		to_page(1);
	});
	
	$("#query_delete_all").click(function(){
		$("#queryForm")[0].reset();
		$("#querymsgUname").val("");
		$("#querymsgUemail").val("");
		$("#queryPid").val("");
		
		to_page(1);
	});

	
	var tmpSize = 5 ;
	$(document).on("change",".page_size_change",function(){
		var p1 =$(this).children('option:selected').val();//这就是selected的值 
		if(p1!=tmpSize){
			tmpSize = p1;
			to_page(1);
		}
	});
	
	function getQueryForm(){
		var query = "";
		var msgUname = $("#querymsgUname").val();
		var msgUemail = $("#querymsgUemail").val();
		var queryPid = $("#queryPid").val();
		if(msgUname!=null && msgUname!=""){
			query += "&msgUname="+msgUname ;
		}
		if(msgUemail!=null && msgUemail!=""){
			query += "&msgUemail="+msgUemail ;
		}
		if(queryPid!=null && queryPid!=""){
			query += "&parentId="+queryPid ;
		}
		return query ;
	}
	
	function submitHuiFu(pid, txt){
		var data ={'parentId':pid, 'msgContent':txt};
		console.log(data);

		$.ajax({
			url:"returnMessage",
			data:data ,
			type:"post",
			dataType: 'json',
	        success:function(result){
	        	if(result.success){
	        		//将返回值动态加载，动态生成标签。
	           	 	AlertModal("success",result.msg);
	           	 	$('#addModal').modal('hide');
					to_page(1);
	        	}else{
	        		AlertModal("error",result.msg);
	        	}
	        },
	        error: function (XMLHttpRequest, textStatus, errorThown) {
	             alert("请求失败！");
	        }
		});
	}
</script>
