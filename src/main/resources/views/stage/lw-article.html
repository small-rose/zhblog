<script type="text/javascript">
var num = 14 ;
var hl = 20;
$("#smaller").click(function(){
	if(num>12){
		num--;
		hl -= 2;
	}
	$("#artileCnt").css({
		"font-size": num + 'px',
	 	"line-height":hl + 'px'
	});
});

$("#bigger").click(function(){
	if(num<20){
		num++;
		hl += 2;
	}
	$("#artileCnt").css({
		"font-size": num + 'px',
		"line-height":hl + 'px'
	});
});
$("#reset").click(function(){
	$("#artileCnt").css({ "font-size": '14px'});
});

var E = window.wangEditor
var editor = new E('#editor');
// 或者 var editor = new E( document.getElementById('editor') )
editor.create();

</script>
